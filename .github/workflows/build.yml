name: Build Extension Final
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Environment & Build
        run: |
          # 1. Tải Rush Binary
          wget -q https://github.com/ShreyashSaitwal/rush-cli/releases/download/v1.2.5/rush-linux.zip
          unzip -q rush-linux.zip -d rush_temp
          
          # 2. Tải SDK (Quan trọng)
          wget -q https://github.com/ShreyashSaitwal/rush-cli/releases/download/v1.2.5/rush-sdk.zip
          
          # 3. Tạo thư mục dữ liệu thủ công
          mkdir -p /home/runner/rush/sdk
          unzip -q rush-sdk.zip -d /home/runner/rush/sdk
          
          # 4. Tìm file chạy
          RUSH_BIN=$(find rush_temp -name rush -type f | head -n 1)
          chmod +x $RUSH_BIN
          
          # 5. Build
          $RUSH_BIN build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android15Fix-Extension
          path: out/*.aix
