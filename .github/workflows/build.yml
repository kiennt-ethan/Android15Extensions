name: Build Extension
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Rush & SDK Manually
        run: |
          # 1. Tải Rush Binary (File chạy)
          wget -q https://github.com/ShreyashSaitwal/rush-cli/releases/download/v1.2.5/rush-linux.zip
          unzip -q rush-linux.zip -d rush_temp
          
          # 2. Tải Rush SDK (BẮT BUỘC - Đây là cái Rush đang thiếu)
          wget -q https://github.com/ShreyashSaitwal/rush-cli/releases/download/v1.2.5/rush-sdk.zip
          
          # 3. Thiết lập cấu trúc thư mục chuẩn mà Rush yêu cầu (Fix lỗi "doesn't exists")
          # Tạo thư mục gốc /home/runner/rush
          mkdir -p /home/runner/rush
          
          # Giải nén SDK vào đúng chỗ Rush muốn (/home/runner/rush/sdk)
          unzip -q rush-sdk.zip -d /home/runner/rush/sdk
          
          # 4. Tìm file chạy và cấp quyền
          RUSH_BIN=$(find rush_temp -name rush -type f | head -n 1)
          chmod +x $RUSH_BIN
          
          echo "✅ Môi trường đã cài xong. Rush SDK nằm tại /home/runner/rush/sdk"
          
          # 5. Build
          $RUSH_BIN build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android15Fix-Extension
          path: out/*.aix
